<!DOCTYPE html>
<!-- saved from url=(0035)https://speedrun297401.github.io/1/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>무작위 비밀번호 생성기</title>
    <link rel="stylesheet" href="./무작위 비밀번호 생성기_files/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center my-4">무작위 비밀번호 생성기</h1>
          <div class="form-group">
            <label for="length-slider">비밀번호 길이: <span id="length-display">10</span></label>
            <input type="range" class="custom-range" min="4" max="10024" value="10" id="length-slider" oninput="updateLengthDisplay(); updatePassword()">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="use-lowercase" checked="">
              <label class="form-check-label" for="use-lowercase">소문자 사용</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="use-uppercase" checked="">
              <label class="form-check-label" for="use-uppercase">대문자 사용</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="use-special" checked="">
              <label class="form-check-label" for="use-special">특수문자 사용</label>
            </div>
          </div>
          <div class="form-group">
            <p><span id="password"></span></p>
          </div>
          <button type="button" class="btn btn-primary" onclick="generatePassword()">비밀번호 생성</button>
        </div>
      </div>
    </div>

    <script>
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const special = "!@#$%^&*()_+~`|}{[]\\:;?><,./-=";

      function generatePassword() {
        const length = document.getElementById("length-slider").value; // 비밀번호 길이
        let charset = "";
        if (document.getElementById("use-lowercase").checked) {
          charset += lowercase;
        }
        if (document.getElementById("use-uppercase").checked) {
          charset += uppercase;
        }
        if (document.getElementById("use-special").checked) {
          charset += special;
        }
        let password = "";
        for (let i = 0, n = charset.length; i < length; ++i) {
          password += charset.charAt(Math.floor(Math.random() * n));
        }
        document.getElementById("password").textContent = password;
      }
      
      function updateLengthDisplay() {
        const length = document.getElementById("length-slider").value;
        document.getElementById("length-display").textContent = length;
      }
      
      function updatePassword() {
        generatePassword();
      }
    </script>

    </body></html>
