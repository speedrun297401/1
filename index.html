<html><head>
<meta charset="UTF-8">
<// 제목 이름 밎 페이지콘 아이콘 >
<link
  href="https://raw.githubusercontent.com/photo-host/photo-host-/main/%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.ico" <//아이콘
rel="shortcut icon" type="image/x-icon">
<head>
  <title>A! speedrun14 무작위 비밀번호</title><// 제목 이름 >
</head>
    <script>
      function generatePassword() {
        var length = document.getElementById("length").value; // 비밀번호 길이
        var lowercase = document.getElementById("lowercase").checked;
        var uppercase = document.getElementById("uppercase").checked;
        var numbers = document.getElementById("numbers").checked;
        var symbols = document.getElementById("symbols").checked;
        var kr = document.getElementById("kr").checked;
        var hieroglyph = document.getElementById("hieroglyph").checked;
        var charset = "";
        if (lowercase) {
          charset += "abcdefghijklmnopqrstuvwxyz";
        }
        if (uppercase) {
          charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        }
        if (numbers) {
          charset += "0123456789";
        }
        if (symbols) {
          charset += "!@#$%^&*()_+~`|}{[]:;?><,./-=";
        }
        if (kr) {
          charset += "ㅂㅈㄷㄱㅅㅛㅕㅑㅐㅔㅁㄴㅇㄹ호ㅓㅏㅣㅋㅌㅊㅍㅠㅜㅡ";
        }
        if (hieroglyph) {
          charset += "숯숱숲숴쉈쉐쉑쉔쉘쉠쉥쉬쉭쉰쉴쉼쉽쉿슁슈슉슐슘슛슝스슥슨슬슭슴습슷승시식신싣실싫심십싯싱싶싸싹싻싼쌀쌈쌉쌌쌍쌓쌔쌕쌘쌜쌤쌥쌨쌩썅써썩썬썰썲썸썹썼썽쎄쎈쎌쏀쏘쏙쏜쏟쏠쏢쏨쏩쏭쏴쏵쏸쐈쐐쐤쐬쐰";
        }
        var password = "";
        for (var i = 0; i < length; i++) {
          password += charset.charAt(Math.floor(Math.random() * charset.length));
        }
        document.getElementById("password").value = password;
        document.getElementById("copy").disabled = false;
      }

      function copyPassword() {
        var password = document.getElementById("password").value;
        if (!navigator.clipboard) {
          // 이전 버전의 브라우저에서는 execCommand() 함수를 사용합니다.
          var textarea = document.createElement("textarea");
          textarea.value = password;
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);
        } else {
          navigator.clipboard.writeText(password);
        }
        alert("비밀번호가 클립보드에 복사되었습니다.");
      }
    </script>
  </head>
  <body>
   <p style="text-align:center"><span style="color:#3498db"><span style="font-size:24px"><strong>무작위 비밀번호 생성기</strong></span></span></p>
    <form>
      <label for="length">길이:</label>
      <input type="number" id="length" value="12" min="0" max="2147483647">
      <br>
      <label for="lowercase">소문자:</label>
      <input type="checkbox" id="lowercase" checked="">
      <br>
      <label for="uppercase">대문자:</label>
      <input type="checkbox" id="uppercase" checked="">
      <br>
      <label for="numbers">숫자:</label>
      <input type="checkbox" id="numbers" checked="">
      <br>
      <label for="symbols">특수문자:</label>
      <input type="checkbox" id="symbols" checked="">
      <br>
      <label for="kr">한글:</label>
      <input type="checkbox" id="kr" checked="">
      <br>
      <label for="hieroglyph">占쏙옙:</label>
      <input type="checkbox" id="hieroglyph" checked="">
      <br>
      <label for="password">비밀번호:</label>
      <input type="text" id="password" readonly="">
      <button type="button" id="copy" disabled="" onclick="copyPassword()">클립보드에 복사</button>
      <br>
      <button type="button" onclick="generatePassword()">생성</button>
    </form>
  </body></html>
